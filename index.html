<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <h1 class="mt-5 text-center">Tic-Tac-Toe</h1>

    <div id="#board" class="container my-5">
      <div class="row mx-0">
        <h1 class="col-4 p-3 border border-dark text-center square"  data-index="0"></h1>
        <h1 class="col-4 p-3 border border-dark text-center square"  data-index="1"></h1>
        <h1 class="col-4 p-3 border border-dark text-center square"  data-index="2"></h1>
      </div>

      <div class="row mx-0">
        <h1 class="col-4 p-3 border border-dark text-center square"  data-index="3"></h1>
        <h1 class="col-4 p-3 border border-dark text-center square"  data-index="4"></h1>
        <h1 class="col-4 p-3 border border-dark text-center square"  data-index="5"></h1>
      </div>

      <div class="row mx-0">
        <h1 class="col-4 p-3 border border-dark text-center square"  data-index="6"></h1>
        <h1 class="col-4 p-3 border border-dark text-center square"  data-index="7"></h1>
        <h1 class="col-4 p-3 border border-dark text-center square"  data-index="8"></h1>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
